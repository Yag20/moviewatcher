<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to style stylesheet -->
    
    <link rel="stylesheet" href="./css/styles.css"/>
    <!-- Link to .js files  -->
    <script defer src='js/addMovie.js'></script>


    <!-- Bootstrap -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
 
 
    <!-- // google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Lobster&family=Tajawal:wght@300;400&display=swap" rel="stylesheet">
  
    <title>Movie Watcher Application</title>
</head>
<body>
    
    <div class="container-fluid text-center text-white  p-2" id="welcomeBar">
        <h1>Welcome to the Movie Watcher </h1>
    </div>
    <div class='container-fluid g-0' id='newMovieBar'>
    <br/>
        <div class="row g-2">
            <div class="col g-5">
                <!-- Button to Open the Modal -->
                <button type="button" class="btn btn-primary btn-block" data-bs-toggle="modal" data-bs-target="#myModal" id="postBtn">
                    Add Movie 
                </button>  
            </div>
            <div class="col g-5">
                <a class="btn btn-primary btn-block" href="./movies.html" role="button" id="viewBtn">See Movies</a>
                    
            </div>
        </div>
    </div>


      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
            <h4 class="modal-title">Add Film </h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
                <form id="post">
                    <div class="form-group">
                        <input type="text" class="form-control form-control-lg" id="title" placeholder="Title" maxlength="50"> <br>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="yearOfPublication" placeholder="Year of Publication" maxlength="20"> <br>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="leadActor" placeholder="Lead Actor" maxlength="500"> <br>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
     </div>
    </div>
</body>
</html>
